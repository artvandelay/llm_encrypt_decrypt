<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS_SMS Encrypt/Decrypt</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>TS_SMS Encrypt/Decrypt</h1>
        <form id="sms-form">
            <textarea id="input-text" placeholder="Enter your text here..." rows="5"></textarea>
            <button type="button" onclick="sendRequest('encrypt')">Encrypt</button>
            <button type="button" onclick="sendRequest('decrypt')">Decrypt</button>
        </form>
        <div id="output"></div>
    </div>
    <script>
        async function sendRequest(action) {
            const inputText = document.getElementById('input-text').value;
            const response = await fetch(`/${action}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: inputText }),
            });
            const data = await response.json();
            document.getElementById('output').innerText = data.result || 'Error occurred!';
        }
    </script>
</body>
</html>
